<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeBot - OpenRouter Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; background: #333; color: #eee; border: none; cursor: pointer; }
    button:hover { background: #555; }
    .response { background: #222; padding: 1rem; margin-top: 1rem; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>ðŸ¤– DocBot For LLMUNITY  </h1>
   <p> https://github.com/undreamai/LLMUnity </p>
  <p> Use this at your Own Risk. It is running on OpenRouter Gemini Free Keys. This was made by a User of LLMUNITY , not a developer from Its devs. </p>
  <p>Ask a question about the loaded codebase (Basically all Runtime .cs files) :</p>

  <textarea id="message" placeholder="'how to disable weapons'..."></textarea>
  <br>
  <button onclick="sendMessage()">Send</button>

  <div id="result" class="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'âŒ› Thinking...';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      resultDiv.textContent = data.response;
    }
  </script>

</body>
</html>
