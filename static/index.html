<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeBot - OpenRouter Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; background: #333; color: #eee; border: none; cursor: pointer; }
    button:hover { background: #555; }
    .response { background: #222; padding: 1rem; margin-top: 1rem; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>ü§ñ DocBot For WYD  </h1>

  <p> N√£o lembro qual vers√£o do codigo est√°, mas √© somente os arquivos C#, somente a tMServer </p>


  <textarea id="message" placeholder="'como adicionar um NPC'..."></textarea>
  <br>
  <button onclick="sendMessage()">Send</button>

  <div id="result" class="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '‚åõ Thinking...';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      resultDiv.textContent = data.response;
    }
  </script>

</body>
</html>
